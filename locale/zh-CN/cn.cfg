[equipment-name]
personal-burner-generator=火力发电机模块

[mod-setting-name]
personal-burner-generator-power-output=输出功率
personal-burner-generator-pollution-output=产生污染
personal-burner-generator-fuel-efficiency=燃料效率
personal-burner-generator-burner-inventory-size=燃料槽数量

[mod-setting-description]
personal-burner-generator-power-output=火力发电机模块输出的功率, 单位为千瓦.\n\n 默认值为 200 kW. (模块占用格为 4x2, 因此每个模块网格单位产出为 25kW.)\n\n比较参考数据:\n- 太阳能模块: 30kW功率/每格 \n  (1x1, < 30kW 平均输出)\n- 裂变堆模块: 750kW (4x4, ~46kW 功率/每格)\n- 聚变堆模块: 2.5MW (4x4, ~156kW 功率/每格)
personal-burner-generator-pollution-output=火力发电机模块每分钟产生的污染.
personal-burner-generator-fuel-efficiency=设定发电机消耗燃料的效率.\n\n 默认值为1.0. (100% 效率)
personal-burner-generator-burner-inventory-size=火力发电机模块的燃料槽位数量.\n\n 默认值为 4.
